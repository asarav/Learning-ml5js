<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Feature Extraction</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Feature Extraction with ml5js</h1>
    <p>Train the model to differentiate between two sets of images/poses</p>
    <div id="videoContainer"></div>
    <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
    <div>
        <button id="pose1">Save Pose 1 Image</button><p><span id="pose1Amount">0</span> Pose 1 Images</p>
    </div>
    <div>
        <button id="pose2">Save Pose 2 Image</button><p><span id="pose2Amount">0</span> Pose 2 Images</p>
    </div>
    <div>
        <button id="train">Train</button><span id="loss"></span>
    </div>
    <br>
    <div>
        <button id="buttonPredict">Evaluate Current Pose</button><p>Your custom model labeled this as: <span id="result">...</span></p>
    </div>

    <script src="feature-extraction.js"></script>
</body>
</html>
